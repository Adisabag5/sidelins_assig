<div class="container">
    <div class="login-form">
        <div class="header">
            <h2>Login</h2>
        </div>
        <div class="user-input">
            <form [formGroup]="form">
                <input type="text" placeholder="Username" formControlName="username">
                <input type="text" placeholder="Password" formControlName="password">
                <button (click)="onSubmit()">Submit</button>
            </form>
        </div>
    </div>
</div>
